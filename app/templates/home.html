{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/home.css') }}" rel="stylesheet" />
{% endblock %}



{% block body %}

<div class="screen-1">

	<img src="{{ url_for('static', filename='otherimages/bridge-icon.svg') }}" alt="Bridge Icon" class="iconp-04r5">

  <form action="" name='join' id='join'>
    <div class="join">
        <input type='text' name='id' placeholder="Room ID" id='id'>
        <input type="submit" class="submit-button" name="join" value="Join Room" id="join-button">
    </div>
  </form>

  <form action="/openTable" class="newtable">
    <input type="submit" class="submit-button" id="newtable" value="New Table"/>
  </form>

  <form action="/chat">
    <input type="submit" value="Chat" class="submit-button" id="chat-button">
  </form>

  User: {{session['username']}}

  {{message}}


</div>

{% endblock %}

{% block javascript %}

<script src="/static/js/home.js"></script>

{% endblock %}
