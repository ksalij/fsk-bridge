{% extends 'layout.html' %}

{% block css %}
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">
<link href="{{ url_for('static', filename='css/table.css') }}" rel="stylesheet" />
{% endblock %}

{% block javascript %}
<script type="text/javascript">
  var username = "{{ session['username'] }}"
  var tableID = "{{table_id}}"
  var clientDirection = "{{session['userPosition']}}"
</script>
<script src="{{ url_for('static', filename='js/table.js') }}"></script>
<script src="{{ url_for('static', filename='js/color.js') }}"></script>
<script src="{{ url_for('static', filename='js/chat.js') }}"></script>
{% endblock %}

{% block body %}
<div id="play-container">
    <div id="table-info">
        <div class="score">
            <p>NS Score:</p>
            <p id="NS-score" class="score-value">0</p>
        </div>
        <div class="score">
            <p>EW Score:</p>
            <p id="EW-score" class="score-value">0</p>
        </div>
        <div id="contract">
            <p>Contract:</p>
            <p id="contract-value">--</p>
        </div>
        <div id="last-trick">Last Trick:</div>
    </div>
    <div id="game">
        <div id="bottom-dir" class="direction">
            <p></p>
        </div>
        <div id="left-dir" class="direction">
            <p></p>
        </div>
        <div id="top-dir" class="direction">
            <p></p>
        </div>
        <div id="right-dir" class="direction">
            <p></p>
        </div>
        <div id="client-team-hands" class="client-team"></div>
        <div id="opp-team-hands" class="opp-team"></div>
        <div id="ready-info">
            <button id="ready-button" class="ready-button" onclick="readyUp()">Ready Up!</button>
        </div>
    </div>
    <div id="chatbox" class="roboto-regular">
        <div id="chat">
        </div>
        <div id="textbox">
            <input type="text" id="textInput" name="textInput">
            <button type="button" id="send">Send</button>
        </div>
    </div>
</div>

{% if in_game %}

<form action="/leaveTable">
    <input type="submit" id="leaveTable" value="Close Table"/>
  </form>

{% else %}

<form action="/leaveTable">
    <input type="submit" id="leaveTable" value="Leave Table"/>
  </form>

{% endif %}

{% endblock %}
