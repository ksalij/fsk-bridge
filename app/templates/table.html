{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/table.css') }}" rel="stylesheet" />
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/table.js') }}"></script>
{% endblock %}

{% block body %}
<div> Table created. Table ID is {{table.table_id}} </div>
<div class="centered">Current Players: {{session_table}}</div>
<div class="centered" id="users">
  {{users|safe}}
</div>

<div id="currentPlayers">
</div>

<div id="players"> </div>

<div id="allCards"> </div>

<div id="logPrinting"> </div>

<div id="game">
    <button id="ready-button" onclick="readyUp()">Ready Up!</button>
</div>
{% endblock %}
