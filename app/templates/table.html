{% extends 'layout.html' %}

{% block css %}
<link href="{{ url_for('static', filename='css/style.css') }}" rel="stylesheet" />
{% endblock %}

{% block javascript %}
<script src="{{ url_for('static', filename='js/table.js') }}"></script>
{% endblock %}

{% block body %}
<p> Table created. Table ID is {{table.table_id}} </p>
<div class="centered">Current Players:</div>
<div class="centered" id="users">
  {{users|safe}}
</div>

<div class="centered">Your Hand:</div>
<div class="centered" id="hand"></div>

<div id="currentPlayers">
</div>

<div id="players"> </div>

<div id="allCards"> </div>

<div id="logPrinting"> </div>

<div id="game">
    <button id="start-button" onclick=readyUp()>Ready Up!</button>
</div>
{% endblock %}
