<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="{{ app_data['description'] }}">
    <!-- <meta name="keywords" content="{{ app_data['keywords'] }}"> -->
    <meta name="author" content="{{ app_data['author'] }}">
    <link href="/static/layout.css" rel="stylesheet">
    <!-- <link rel="icon" href="../../../../favicon.ico"> -->

    <title>{{ app_data['html_title'] }}</title>

    {% block css %}
    {% endblock %}

  </head>

  <body>
    <p id="clients">Clients: 0</p>
    {% block body %}
    {% endblock %}
  </body>
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
  <script src="https://cdn.socket.io/4.7.5/socket.io.min.js" integrity="sha384-2huaZvOR9iDzHqslqwpR87isEmrfxqyWOF7hr7BY6KG0+hVKLoEXMPUJw3ynWuhO" crossorigin="anonymous"></script>
  <script src="/static/js/index.js"></script>
  {% block javascript %}
  {% endblock %}
</html>
